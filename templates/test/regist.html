<!DOCTYPE html>
<html class="no-js">

    <head>
        <title>首页</title>
        <!-- Bootstrap -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <form role="form" action="/myapp/check_form/" method="post">{% csrf_token %}
            <div class="form-group">
                用户名：<input type="text" name="user_name">
            </div>
            <div class="form-group">
                密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password">
            </div>
            <div class="form-group offset1" >
                <input type="submit" value="提交" />
            </div>
        </form>
        <hr>
        <div class="ajax_post">

        </div>
        <!--/.fluid-container-->
        <script src="/static/vendors/jquery-1.9.1.js"></script>
        <script>
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}' }
            });
            $.ajax({
                  type:"post",
                  data: {'key':'12', 'value':'23'},
                  url: "/myapp/ajax_post",
                  success: function(ret){
                      var key = ret['key'];
                      var value = ret ['value'];
                      var ajax_post = $(".ajax_post");
                      ajax_post.empty();
                      ajax_post.append(parseInt(key) + parseInt(value));
                 },
                 error: function(){
                     alert("false");
                 }
             });
        </script>
    </body>

</html>
