    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  192.168.220.130;
        access_log /home/fktest/logs/nginx_access.log; # Nginx日志配置
        error_log /home/fktest/logs/nginx_error.log;
        charset utf-8; # Nginx编码
        gzip_types text/plain application/x-javascript text/css text/javascript application/x-httpd-php application/json text/json image/jpeg image/gif image/png application/octet-stream; # 支持压缩的类型

        error_page 404 /404.html; # 错误页面
        error_page 500 502 503 504 /50x.html; # 错误页面

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
	    include uwsgi_params; # 导入一个Nginx模块他是用来和uWSGI进行通讯的
	    uwsgi_connect_timeout 30; # 设置连接uWSGI超时时间
	    uwsgi_pass unix:/home/fktest/server_conf/uwsgi.sock; # 指定uwsgi的sock文件所有动态请求就会直接丢给他

            root   html;
            index  index.html index.htm;
        }

	location /static/ {
	
	alias /home/fktest/static/;
	index index.html index.htm;
	
	}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
